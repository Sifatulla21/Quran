<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran</title>
    <!-- Link Css -->
    <link rel="stylesheet" href="quran.css">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="selectItems container">
        <!-- Select Surah -->
        <div class="dropdown me-5">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Select Surah
            </button>
            <ul class="dropdown-menu" id="selectSurah">
              
            </ul>
          </div>
          <!-- Select Language -->
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Select Language
            </button>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item" id="languageBan">Bangla</button></li>
              <li><button class="dropdown-item" id="languageEng">English</button></li>
              <li><button class="dropdown-item" id="languageAra">Arabic</button></li>
            </ul>
          </div>
    </section>
    <section class="showSurah container" id="showSurahName">

    </section>
    <section class="showSurah container" id="showSurah">

    </section>

    <!-- Link JS -->
    <script src="quran.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
